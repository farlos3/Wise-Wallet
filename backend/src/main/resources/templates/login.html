<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "login-bg": "url('/bg-wise-wallet.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-login-bg bg-cover bg-center bg-no-repeat flex items-center justify-center min-h-screen"
  >
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h1>
      <form action="/login" method="post" class="space-y-4">
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            name="username"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>
        <!-- แสดงข้อความข้อผิดพลาด -->
        <div th:if="${errorMessage}" style="color: red">
          <p th:text="${errorMessage}"></p>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Login
        </button>
      </form>
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            href="/register"
            class="text-blue-600 hover:text-blue-800 hover:underline transition-colors duration-300"
          >
            Register here
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
